@(longitude:Float,latitude:Float)
<body onload="success(@latitude,@longitude)">
<section id="wrapper">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script>
function success(latitude,longitude) {
  var mapcanvas = document.createElement('div');
  mapcanvas.id = 'mapcontainer';
  mapcanvas.style.height = '700px';
  mapcanvas.style.width = '200px';
  document.querySelector('article').appendChild(mapcanvas);
  //var latitudes=#{get 'latitude'};
  //var longitudes=#{get 'longitude'};
  var coords = new google.maps.LatLng(latitude,longitude);
  
  var options = {
    zoom: 15,
    center: coords,
    mapTypeControl: true,
    navigationControlOptions: {
    	style: google.maps.NavigationControlStyle.SMALL
    },
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("mapcontainer"), options);

  var marker = new google.maps.Marker({
      position: coords,
      map: map,
      title:"You are here!"
  });
}
//window.onload=success();
</script>
<article>
</article>
</section>
